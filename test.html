         <div class="max-w-[400px] w-full bg-transparent">
            <div class="mb-10 text-left">
               <h1 class="text-[#0d121b] dark:text-white tracking-tight text-3xl font-bold leading-tight">Create Account</h1>
               <p class="text-[#4c669a] dark:text-[#94a3b8] text-sm mt-2">Empower your academic journey with AI.</p>
            </div>
            <form action="#" class="space-y-6" method="POST">
               <div class="flex flex-col w-full">
                  <label class="flex flex-col w-full">
                     <p class="text-[#0d121b] dark:text-white text-xs font-bold uppercase tracking-wider leading-normal pb-1.5 opacity-70">Full Name</p>
                     <input class="form-input flex w-full rounded-lg text-[#0d121b] dark:text-white focus:outline-0 focus:ring-0 border-x-0 border-t-0 border-b-2 border-[#cfd7e7] dark:border-[#2a303c] bg-transparent focus:border-primary h-12 placeholder:text-[#4c669a]/50 dark:placeholder:text-[#64748b] p-0 text-base font-normal leading-normal transition-all" name="fullname" placeholder="John Doe" required="" type="text"/>
                  </label>
               </div>
               <div class="flex flex-col w-full">
                  <label class="flex flex-col w-full">
                     <p class="text-[#0d121b] dark:text-white text-xs font-bold uppercase tracking-wider leading-normal pb-1.5 opacity-70">University Email</p>
                     <input class="form-input flex w-full rounded-lg text-[#0d121b] dark:text-white focus:outline-0 focus:ring-0 border-x-0 border-t-0 border-b-2 border-[#cfd7e7] dark:border-[#2a303c] bg-transparent focus:border-primary h-12 placeholder:text-[#4c669a]/50 dark:placeholder:text-[#64748b] p-0 text-base font-normal leading-normal transition-all" name="email" placeholder="name@university.edu" required="" type="email"/>
                  </label>
               </div>
               <div class="flex flex-col w-full">
                  <label class="flex flex-col w-full">
                     <p class="text-[#0d121b] dark:text-white text-xs font-bold uppercase tracking-wider leading-normal pb-1.5 opacity-70">Password</p>
                     <div class="flex w-full items-stretch border-b-2 border-[#cfd7e7] dark:border-[#2a303c] focus-within:border-primary transition-all">
                        <input class="form-input flex w-full min-w-0 flex-1 border-none focus:ring-0 bg-transparent h-12 text-[#0d121b] dark:text-white placeholder:text-[#4c669a]/50 dark:placeholder:text-[#64748b] p-0 text-base font-normal leading-normal" name="password" placeholder="••••••••" required="" type="password"/>
                        <button class="text-[#4c669a] dark:text-[#64748b] flex items-center justify-center px-2 hover:text-primary transition-colors" type="button">
                        <span class="material-symbols-outlined" style="font-size: 20px;">visibility</span>
                        </button>
                     </div>
                  </label>
               </div>
               <div class="flex flex-col w-full">
                  <label class="flex flex-col w-full">
                     <p class="text-[#0d121b] dark:text-white text-xs font-bold uppercase tracking-wider leading-normal pb-1.5 opacity-70">Confirm Password</p>
                     <div class="flex w-full items-stretch border-b-2 border-[#cfd7e7] dark:border-[#2a303c] focus-within:border-primary transition-all">
                        <input class="form-input flex w-full min-w-0 flex-1 border-none focus:ring-0 bg-transparent h-12 text-[#0d121b] dark:text-white placeholder:text-[#4c669a]/50 dark:placeholder:text-[#64748b] p-0 text-base font-normal leading-normal" name="confirm_password" placeholder="••••••••" required="" type="password"/>

               Create Account
               </button>
